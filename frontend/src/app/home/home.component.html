<div class="row d-flex justify-content-center align-items-center">
  <div class="col-md-12 pb-3">
    <h2 class="text-center"> Pon tu horario de trabajo </h2>
  </div>
  <div class="col-md-6">
    <input type="time" class="form-control" [(ngModel)]="init" placeholder="Inicio">
  </div>
  <div class="col-md-6">
    <input type="time" class="form-control" [(ngModel)]="end" placeholder="Fin">
  </div>
  <div class="col-md-6 text-center">
    <button class="mt-3 btn btn-danger btn-md" (click)="openCalendar()">
      Buscar en el calendario
    </button>
  </div>
 
  
</div>
